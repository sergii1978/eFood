<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" data-mce-href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" data-mce-href="img/favicon/favicon-16x16.png">
        
        <!--Fonts preload-->
		<link rel="preload" href="fonts/rubik-regular.woff" as="font">

        <!-- Fonts -->
        <link rel="stylesheet" href="css/fonts.css">

        <!-- Google Fonts -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">  -->

        <!--Styles-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/svg.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- header -->
        <header>
          <div class="container">
            <nav class="header-nav">
              <a href="#" class="logo-link">
                E<span>Food</span>
              </a>

              <ul class="header-menu-list">
                  <li class="menu-item">
                      <a href="#" class="menu-link">Home</a>
                  </li>
                  <li>
                      <a href="#" class="menu-link">Service</a>
                  </li>
                  <li>
                      <a href="#" class="menu-link">Top cities</a>
                  </li>
                  <li>
                      <a href="#" class="menu-link">Contract</a>
                  </li>
              </ul>

              <ul class="user-menu-list">
                <li class="user-list-item">
                    <button type="button" class="btn">
                        <svg class="icon">
                            <use xlink:href="img/svg/sprite_icons.svg#search"></use>
                        </svg>
                    </button>
                </li>
                <li class="user-list-item">
                    <svg class="icon">
                        <use xlink:href="img/svg/sprite_icons.svg#buy"></use>
                    </svg>
                </li>
                <li class="list-item">
                    <button type="button">Sign Up</button>
                </li>
              </ul>
            </nav>
            </div>
        </header>

        <!-- main -->
        <main>
            <section class="promo">
              <div class="container">
                  <div class="promo-text">
                      <h1>Super fast <span>Food delivery</span> service</h1>
                      <p></p>
                  </div>
                  <img class="promo-img" src="img/scooter_cr.png" alt="scooter_delivery" width="640" height="648">
              </div>
            </section>
            <section class="category">
                <figure>
                    <img src="files/keks-1.jpg" width="486" height="315" alt="Кексик">
                    <figcaption>Бдительный инструктор Кекс следит за порядком.</figcaption>
                </figure>
            </section>
            <section class="delivery">
                <svg class="icon_delivery">
                    <use xlink:href="#delivery01"></use>
                  </svg><svg class="icon_delivery">
                    <use xlink:href="#delivery02"></use>
                  </svg><svg class="icon_delivery">
                    <use xlink:href="#delivery03"></use>
                  </svg>
            </section>
            <section class="restaurant">
                <svg class="icon_menu">
                    <use xlink:href="#asian"></use>
                  </svg><svg class="icon_menu">
                    <use xlink:href="#burger"></use>
                  </svg><svg class="icon_menu">
                    <use xlink:href="#dish"></use>
                  </svg><svg class="icon_menu">
                    <use xlink:href="#pizza"></use>
                  </svg><svg class="icon_menu">
                    <use xlink:href="#sandwich"></use>
                  </svg>

                <svg class="icon_star">
                    <use xlink:href="#half_star"></use>
                  </svg><svg class="icon_star">
                    <use xlink:href="#star"></use>
                  </svg>

                  <svg class="icon_arrow">
                    <use xlink:href="#arrow_left"></use>
                  </svg><svg class="icon_arrow">
                    <use xlink:href="#arrow_left_rd"></use>
                  </svg><svg class="icon_arrow">
                    <use xlink:href="#arrow_right"></use>
                  </svg><svg class="icon_arrow">
                    <use xlink:href="#arrow_right_rd"></use>
                  </svg>
            </section>
            <section class="mobile">
                <svg class="icon_app">
                    <use xlink:href="#app_store"></use>
                  </svg><svg class="icon_app">
                    <use xlink:href="#google_play"></use>
                  </svg>
            </section>
            <section class="review">
                <svg class="quotes">
                    <use xlink:href="#quotes_down"></use>
                  </svg><svg class="quotes">
                    <use xlink:href="#quotes_up"></use>
                  </svg>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <div class="container">
                <section class="form">
                    <form action="">
                        <svg class="icon_btn">
                            <use xlink:href="#arrow_button"></use>
                          </svg><svg class="icon_btn">
                            <use xlink:href="#message_button"></use>
                          </svg>
                    </form>
                </section>
                <section class="footer-navigation">
                    <svg class="icon_call">
                        <use xlink:href="#calling"></use>
                      </svg><svg class="icon_call">
                        <use xlink:href="#location"></use>
                      </svg><svg class="icon_call">
                        <use xlink:href="#message"></use>
                      </svg>

                    <svg class="icon_social">
                        <use xlink:href="#facebook"></use>
                      </svg><svg class="icon_social">
                        <use xlink:href="#instagram"></use>
                      </svg><svg class="icon_social">
                        <use xlink:href="#pinterset"></use>
                      </svg><svg class="icon_social">
                        <use xlink:href="#twitter"></use>
                      </svg>
                </section>
            </div>
            <div class="legasy">

            </div>
        </footer>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
